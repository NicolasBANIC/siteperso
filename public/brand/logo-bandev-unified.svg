<svg width="180" height="48" viewBox="0 0 180 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient émeraude subtil pour "DEV" -->
    <linearGradient id="emerald-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre pour ombre douce et cohérente -->
    <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.5)" flood-opacity="1"/>
    </filter>
    
    <!-- Filtre pour glow émeraude au hover -->
    <filter id="emerald-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- BAN en blanc pur avec Inter font -->
  <text 
    x="0" 
    y="32" 
    font-family="'Inter', system-ui, sans-serif" 
    font-size="32" 
    font-weight="900" 
    fill="#FFFFFF" 
    filter="url(#text-shadow)"
    letter-spacing="-0.02em">BAN</text>

  <!-- DEV en émeraude avec accent gradient -->
  <text 
    x="78" 
    y="32" 
    font-family="'Inter', system-ui, sans-serif" 
    font-size="32" 
    font-weight="900" 
    fill="url(#emerald-gradient)" 
    filter="url(#text-shadow)"
    letter-spacing="-0.02em">DEV</text>

  <!-- Accent line décoratif - trait émeraude subtil -->
  <line 
    x1="0" 
    y1="40" 
    x2="164" 
    y2="40" 
    stroke="#16a34a" 
    stroke-width="2" 
    opacity="0.4"/>
</svg>