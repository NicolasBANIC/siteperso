<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <!-- Dégradé or métallique profond pour BAN et chevron gauche -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé vert matrix sombre pour DEV et chevron droit -->
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B8F2D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1AAF3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#145A32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre pour effet métallique -->
    <filter id="metallic" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chevron gauche < en or -->
  <text x="30" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="48" font-weight="800" fill="url(#goldGradient)" filter="url(#metallic)">&lt;</text>
  
  <!-- Texte BAN en or métallique -->
  <text x="65" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="48" font-weight="800" fill="url(#goldGradient)" filter="url(#metallic)" letter-spacing="2">BAN</text>
  
  <!-- Texte DEV en vert matrix -->
  <text x="195" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="48" font-weight="800" fill="url(#matrixGradient)" filter="url(#metallic)" letter-spacing="2">DEV</text>
  
  <!-- Chevron droit > en vert matrix -->
  <text x="340" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="48" font-weight="800" fill="url(#matrixGradient)" filter="url(#metallic)">&gt;</text>
  
  <!-- Ligne décorative sous BAN (or) -->
  <line x1="65" y1="70" x2="185" y2="70" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Trois petits traits verts sous DEV -->
  <line x1="195" y1="70" x2="205" y2="70" stroke="url(#matrixGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="215" y1="70" x2="225" y2="70" stroke="url(#matrixGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="235" y1="70" x2="245" y2="70" stroke="url(#matrixGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Longue ligne horizontale verte sous DEV -->
  <line x1="255" y1="70" x2="335" y2="70" stroke="url(#matrixGradient)" stroke-width="2.5" stroke-linecap="round"/>
</svg>