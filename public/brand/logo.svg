<svg width="312" height="60" viewBox="0 0 312 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cadre doré métallique -->
  <rect x="1" y="1" width="310" height="58" rx="8" stroke="url(#gold-gradient)" stroke-width="2" fill="none"/>
  
  <!-- Dégradés -->
  <defs>
    <!-- Dégradé doré métallique -->
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé bleu moderne pour BAN -->
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D99FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé vert Matrix pour DEV -->
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC33;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée subtile -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- BAN en bleu moderne -->
  <text x="30" y="40" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="32" font-weight="700" fill="url(#blue-gradient)" filter="url(#shadow)">BAN</text>
  
  <!-- Point séparateur doré -->
  <circle cx="120" cy="30" r="4" fill="url(#gold-gradient)"/>
  
  <!-- DEV en vert Matrix -->
  <text x="140" y="40" font-family="'Fira Code', 'Courier New', monospace" font-size="32" font-weight="700" fill="url(#green-gradient)" filter="url(#shadow)">DEV</text>
  
  <!-- Accent décoratif - ligne dorée en bas -->
  <line x1="30" y1="48" x2="260" y2="48" stroke="url(#gold-gradient)" stroke-width="1.5" opacity="0.6"/>
</svg>